<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Lab1 Task2</title> <!-- обов’язковий тег -->
  <style type="text/css">
    table {
      border-collapse: collapse;
      width: 400px;
      height: 400px;
      border-style: hidden;
    }
    td {
      border: 5px solid #000;
    }
  </style>
</head>
<body>

<h1>Завдання 2. Таблиці</h1>
<p>Композиція з червоним, синім і жовтим (за мотивами Піта Мондріана)</p>

<table>
  <tr>
    <td rowspan="2" colspan="2" style="background-color:#ff5b2d;"></td> <!-- червоний -->
    <td rowspan="1" style="background-color:#ffffff;"></td> <!-- білий -->
    <td rowspan="2" style="background-color:#fffa69;"></td> <!-- жовтий -->
  </tr>
  <tr>
    <td style="background-color:#ffffff;"></td> <!-- білий -->
  </tr>
  <tr>
    <td style="background-color:#fffa69;"></td> <!-- жовтий -->
    <td style="background-color:#000000;"></td> <!-- чорний -->
    <td style="background-color:#ffffff;"></td> <!-- білий -->
    <td style="background-color:#ffffff;"></td> <!-- білий -->
  </tr>
  <tr>
    <td colspan="2" style="background-color:#000000;"></td> <!-- чорний -->
    <td style="background-color:#ffffff;"></td> <!-- білий -->
    <td style="background-color:#074481;"></td> <!-- синій -->
  </tr>
</table>

</body>
</html>
